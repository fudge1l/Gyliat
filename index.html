<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аня, пошли гулять!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Предотвращает прокрутку */
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            word-wrap: break-word;
        }

        p {
            font-size: 1.25em;
            margin: 10px 0;
            max-width: 90%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .gif {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        /* Уменьшение шрифта на маленьких экранах */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <img src="gyl.gif" alt="Гифка" class="gif">
    <h1>Аня, пошли гулять!</h1>
    <p>Я понимаю, что у тебя могут быть дела, учёба, но я хочу, чтобы мы всё же как-нибудь встретились. Может, получится у тебя выделить хотя бы часик?</p>
    <img src="maxresdefault.jpg" alt="Картинка">
</body>
</html>
