<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Наступающим!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновое изображение */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Гифка со снегом - на фон */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* на заднем плане */
        }

        /* Гифка с пандой */
        .panda {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 2; /* выше снега, ниже текста */
        }

        /* Текст */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;       /* теперь черный */
            font-size: 3em;     /* крупнее */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.7); /* для читаемости на фоне */
            z-index: 3;          /* поверх всех */
        }
    </style>
</head>
<body>
    <!-- Снег -->
    <img src="snow.gif" alt="Снег" class="snow">
    
    <!-- Панда -->
    <img src="panda.gif" alt="Панда" class="panda">

    <!-- Текст -->
    <div class="text">
        С наступающим новым годом!)<br>
        Приходи 30 декабря, тут будет кое-что интересное)
    </div>
</body>
</html>
